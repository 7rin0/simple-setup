<VirtualHost *:80>
    ServerAdmin admin@phalcon-3.vm
    DocumentRoot "/vagrant/phalcon3/public"
    DirectoryIndex index.php
    ServerName phalcon-3.vm
    ServerAlias www.phalcon-3.vm
    <Directory "/vagrant/phalcon3/public">
        Options All
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
